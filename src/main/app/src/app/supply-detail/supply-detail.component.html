    <div class="row">

        <p class="grey-text text-darken-4">
          <i class="small material-icons">room</i> <a href="#">{{result.store.name}}</a> - {{result.distance}}
          <rating [stars]="result.store.rate"></rating>

            <ul>
                <li *ngFor="let product of result.products">

                    <span>

                    <span>{{ product.price }} &euro;</span>
                    <div><img src="assets/img/product.png" /></div>
                </li>
            </ul>
        </div>
        <div class="blue-text">
            <ul>
                <li>
                    <label>Notes :</label>
                    <rating [stars]="result.summary.rate"></rating>
                </li>
                <li><label>Prix :</label>
                    {{result.summary.price}} &euro;
                </li>
            </ul>
        </div>
    </div>
</div>
