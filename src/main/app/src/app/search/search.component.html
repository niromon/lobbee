<div class="section">
    <div class="row">
        <div class="col s12 m12">
            <div>
                <ul class="collapsible popout" data-collapsible="accordion">
                    <li>
                        <div class="collapsible-header active"><i class="material-icons">event_note</i>Cat√©gorie</div>
                        <div class="collapsible-body">
                            <category></category>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header active"><i class="material-icons">event_note</i>Filtres</div>
                        <div class="collapsible-body filter-container">
                            <filter></filter>
                        </div>
                    </li>
                    <li>
                        <div class="collapsible-header active"><i class="material-icons">event_note</i>Location</div>
                        <div class="collapsible-body">
                            <location></location>
                        </div>
                    </li>
                    <li class="center-align">
                        <button class="btn waves-effect waves-light btn-large" (click)="search()">
                            Je valide ma liste
                            <i class="material-icons right">send</i>
                        </button>
                    </li>
                </ul>
            </div>

            <div class="section">
                <div class="row">
                    <div class="col s12 m12 l12">
                        <div id="card-container" class="row">
                            <div *ngFor="let result of store.state.results" class="col s12 m6 l4">
                                <div class="card">
                                    <div class="card-content">
                                            <span class="card-title grey-text text-darken-4">
                                                <i class="small material-icons">room</i> <a href="#">{{result.store.name}}</a> - {{result.distance}}
                                                <rating [stars]="result.store.rate"></rating>{{result.store.rate}}
                                            </span>
                                        <div class="card-subtitle grey-text text-darken-2">
                                            <table>
                                                <thead>
                                                <tr class="blue-text">
                                                    <th></th>
                                                    <th>
                                                        <rating [stars]="result.summary.rate"></rating>
                                                    </th>
                                                    <th>{{result.summary.price}} &euro;</th>
                                                </tr>
                                                </thead>
                                                <tbody>
                                                <tr *ngFor="let product of result.products">
                                                    <td>{{product.product.name}}</td>
                                                    <td>
                                                        <rating [stars]="product.rate"></rating>
                                                    </td>
                                                    <td>{{ product.price }} &euro;</td>
                                                </tr>
                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                    <div class="card-action right-align">
                                        <a [routerLink]="['supply-detail', result.id]" ><i class="material-icons">send</i>J'y vais</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
